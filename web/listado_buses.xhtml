<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:body>
                                                    
                <p:panel header="FLOTA PROGRAMADA">   
                <p:dataTable value="#{listadoBusesFechaBean.listado}" var="fila" paginator="true" rowKey="#{item.id}" rows="50"  rowsPerPageTemplate="50,200,500,1000,100000" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="RC"/>
                        </f:facet>
                        <h:outputText value="#{fila[0]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipologia"/>
                        </f:facet>
                        <h:outputText value="#{fila[1]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operador"/>
                        </f:facet>
                        <h:outputText value="#{fila[2]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ZONA"/>
                        </f:facet>
                        <h:outputText value="#{fila[3]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Linea"/>
                        </f:facet>
                        <h:outputText value="#{fila[4]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ruta_Com"/>
                        </f:facet>
                        <h:outputText value="#{fila[5]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{fila[6]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo_Dia"/>
                        </f:facet>
                        <h:outputText value="#{fila[7]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mes"/>
                        </f:facet>
                        <h:outputText value="#{fila[8]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Anio"/>
                        </f:facet>
                        <h:outputText value="#{fila[9]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Conteo_Buses_Tipologia"/>
                        </f:facet>
                        <h:outputText value="#{fila[10]}"/>
                    </p:column>
                </p:dataTable>
              </p:panel>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
