<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="body" >
            <h:body>
                <p:panel header="#{expedBundle.PageName}">  
               
                       <script type="text/javascript">
                        PrimeFaces.locales['de'] = {
                            closeText: 'Schließen',
                            prevText: 'Zurück',
                            nextText: 'Weiter',
                            monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
                            monthNamesShort: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                            dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
                            dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
                            dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
                            weekHeader: 'Woche',
                            FirstDay: 1,
                            isRTL: false,
                            showMonthAfterYear: false,
                            yearSuffix: '',
                            timeOnlyTitle: 'Nur Zeit',
                            timeText: 'Zeit',
                            hourText: 'Stunde',
                            minuteText: 'Minute',
                            secondText: 'Sekunde',
                            currentText: 'Aktuelles Datum',
                            ampm: false,
                            month: 'Monat',
                            week: 'Woche',
                            day: 'Tag',
                            allDayText: 'Ganzer Tag'
                        };
                    </script>

                    <style type="text/css">
                        .value {
                            font-weight: bold;
                        }
                    </style>

                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:form id="form">

                            <p:growl id="msgs" showDetail="true" />


                            <p:outputLabel for="button" value="Desde:" />
                            <p:calendar id="button" value="#{calendarView.date3}" showOn="button" />




                            <p:commandButton value="OK" update="msgs" action="#{calendarView.click}" icon="pi pi-check" />

                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">


                                <h:outputText value="Button:" />
                                <h:outputText value="#{calendarView.date3}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>


                            </p:dialog>

                        </h:form>

                        <h:form id="form2">
                            <p:growl id="msgs" showDetail="true" />


                            <p:outputLabel for="button" value="Hasta:" />
                            <p:calendar id="button" value="#{calendarView.date3}" showOn="button" />




                            <p:commandButton value="OK" update="msgs" action="#{calendarView.click}" icon="pi pi-check" />

                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                <p:panelGrid id="display" columns="2" columnClasses="label,value">

                                    <h:outputText value="Button:" />
                                    <h:outputText value="#{calendarView.date3}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>

                                </p:panelGrid>
                            </p:dialog>
                        </h:form>
                    </p:panelGrid>


                    
                    <p:dataTable value="#{listadoExpedicionesPeriodo.listExp}" var="fila"
                             paginator="true"
                                 rowKey="#{item.id}"
                                 rows="30"
                                 rowsPerPageTemplate="50,200,500,1000,5000"> 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Linea"/>
                        </f:facet>
                        <h:outputText value="#{fila[0]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo Evento"/>
                        </f:facet>
                        <h:outputText value="#{fila[1]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cuenta de expediciones"/>
                        </f:facet>
                        <h:outputText value="#{fila[2]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipologia"/>
                        </f:facet>
                        <h:outputText value="#{fila[3]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operador"/>
                        </f:facet>
                        <h:outputText value="#{fila[4]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="RC"/>
                        </f:facet>
                        <h:outputText value="#{fila[5]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{fila[6]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mes"/>
                        </f:facet>
                        <h:outputText value="#{fila[7]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo Dia"/>
                        </f:facet>
                        <h:outputText value="#{fila[8]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dia Calendario"/>
                        </f:facet>
                        <h:outputText value="#{fila[9]}"/>
                    </p:column>

                </p:dataTable>
                    </p:panel> 
              
            </h:body>
        </ui:define>
    </ui:composition>
</html>
