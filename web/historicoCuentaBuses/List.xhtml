<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle}"></h:outputText>
           
        </ui:define>

        <ui:define name="body">
            <h:form id="HistoricoCuentaBusesListForm">
                <p:panel header="#{bundle.ListHistoricoCuentaBusesTitle}">
                    <p:dataTable id="datalist" value="#{historicoCuentaBusesController.items}" var="item"
                                 selectionMode="single" selection="#{historicoCuentaBusesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_rc}"/>
                            </f:facet>
                            <h:outputText value="#{item.rc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_tipologia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipologia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_operador}"/>
                            </f:facet>
                            <h:outputText value="#{item.operador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_zona}"/>
                            </f:facet>
                            <h:outputText value="#{item.zona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_conteoBusesTipologia}"/>
                            </f:facet>
                            <h:outputText value="#{item.conteoBusesTipologia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_linea}"/>
                            </f:facet>
                            <h:outputText value="#{item.linea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_rutaCom}"/>
                            </f:facet>
                            <h:outputText value="#{item.rutaCom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_tipodia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipodia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_mes}"/>
                            </f:facet>
                            <h:outputText value="#{item.mes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_anio}"/>
                            </f:facet>
                            <h:outputText value="#{item.anio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoricoCuentaBusesTitle_suma}"/>
                            </f:facet>
                            <h:outputText value="#{item.suma}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{historicoCuentaBusesController.prepareCreate}" update=":HistoricoCuentaBusesCreateForm" oncomplete="PF('HistoricoCuentaBusesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HistoricoCuentaBusesViewForm" oncomplete="PF('HistoricoCuentaBusesViewDialog').show()" disabled="#{empty historicoCuentaBusesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HistoricoCuentaBusesEditForm" oncomplete="PF('HistoricoCuentaBusesEditDialog').show()" disabled="#{empty historicoCuentaBusesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{historicoCuentaBusesController.destroy}" update=":growl,datalist" disabled="#{empty historicoCuentaBusesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
