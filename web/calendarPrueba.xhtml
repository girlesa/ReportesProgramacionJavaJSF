<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
       

             

            
                <h:form id="form">

                   
                    <p:outputLabel for="button1" value="Desde:" />
                    <p:calendar id="button1" value="#{calendarBean.date1}" showOn="button" />
                    
                    <p:outputLabel for="button2" value="Hasta:" />
                    <p:calendar id="button2" value="#{calendarBean.date2}" showOn="button" />

                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <h:outputText value="Button:" />

                        <h:outputText value="#{calendarBean.date1}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="Button:" />

                        <h:outputText value="#{calendarBean.date2}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:dialog>

                
                    <p:commandButton value="Buscar" action="#{calendarBean.imprimeData()}"/>



                </h:form>
 
        
       
    </h:body>
</html>
