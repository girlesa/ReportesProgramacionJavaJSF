<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{kmsBundle.ListHistoricoSumKMSTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HistoricoSumKMSListForm">
                <p:panel header="#{kmsBundle.ListHistoricoSumKMSTitle}">
                    <p:dataTable id="datalist" value="#{historicoSumKMSController.items}" var="item"
                                 selectionMode="single" selection="#{historicoSumKMSController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{kmsBundle.ListHistoricoSumKMSTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{kmsBundle.ListHistoricoSumKMSTitle_cuadro}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuadro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{kmsBundle.ListHistoricoSumKMSTitle_linea}"/>
                            </f:facet>
                            <h:outputText value="#{item.linea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{kmsBundle.ListHistoricoSumKMSTitle_tipoEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoEvento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{kmsBundle.ListHistoricoSumKMSTitle_kms}"/>
                            </f:facet>
                            <h:outputText value="#{item.kms}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{kmsBundle.ListHistoricoSumKMSTitle_tipologia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipologia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{kmsBundle.ListHistoricoSumKMSTitle_operador}"/>
                            </f:facet>
                            <h:outputText value="#{item.operador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{kmsBundle.ListHistoricoSumKMSTitle_rc}"/>
                            </f:facet>
                            <h:outputText value="#{item.rc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{kmsBundle.ListHistoricoSumKMSTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{kmsBundle.ListHistoricoSumKMSTitle_tipodia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipodia}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{kmsBundle.Create}" actionListener="#{historicoSumKMSController.prepareCreate}" update=":HistoricoSumKMSCreateForm" oncomplete="PF('HistoricoSumKMSCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{kmsBundle.View}" update=":HistoricoSumKMSViewForm" oncomplete="PF('HistoricoSumKMSViewDialog').show()" disabled="#{empty historicoSumKMSController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{kmsBundle.Edit}" update=":HistoricoSumKMSEditForm" oncomplete="PF('HistoricoSumKMSEditDialog').show()" disabled="#{empty historicoSumKMSController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{kmsBundle.Delete}" actionListener="#{historicoSumKMSController.destroy}" update=":growl,datalist" disabled="#{empty historicoSumKMSController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
