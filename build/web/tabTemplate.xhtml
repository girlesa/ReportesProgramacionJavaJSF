<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:panel header="REPORTES PROGRAMACION">  
            <h:panelGrid columns="2" cellpadding="10">
                <p:button outcome="/template" value="VOLVER" icon="ui-icon-home" style="margin-right:20px;">
                  </p:button>
            </h:panelGrid>
            <p:tabView>

                <p:tab title="ACERCA DE">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                        <h:outputText value="En este sitio, se encuentran los reportes del área de programación de la Dirección Técnica de Buses TMSA.  Se muestran los reportes 
                                      del último més y en el caso de kilometraje, se muestran los últimos 8 días desde la última vez de carga de datos.
                                      Si desea descargar en excel los reportes, debe hacer click derecho en la página y elegir DESCARGAR EN EXCEL." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="#{bundle.PageName}">


                    <p:dataTable value="#{listadoBusesFechaBean.listado}" var="fila" paginator="true" rowKey="#{item.id}" rows="50"  rowsPerPageTemplate="50,200,500,1000,100000" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="RC"/>
                            </f:facet>
                            <h:outputText value="#{fila[0]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipologia"/>
                            </f:facet>
                            <h:outputText value="#{fila[1]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operador"/>
                            </f:facet>
                            <h:outputText value="#{fila[2]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ZONA"/>
                            </f:facet>
                            <h:outputText value="#{fila[3]}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Linea"/>
                            </f:facet>
                            <h:outputText value="#{fila[4]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ruta_Com"/>
                            </f:facet>
                            <h:outputText value="#{fila[5]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{fila[6]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo_Dia"/>
                            </f:facet>
                            <h:outputText value="#{fila[7]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Mes"/>
                            </f:facet>
                            <h:outputText value="#{fila[8]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Anio"/>
                            </f:facet>
                            <h:outputText value="#{fila[9]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Conteo_Buses_Tipologia"/>
                            </f:facet>
                            <h:outputText value="#{fila[10]}"/>
                        </p:column>
                    </p:dataTable>



                </p:tab>




                <p:tab title="#{expedBundle.PageName}">
                    <p:dataTable value="#{listadoExpedicionesPeriodo.listExp}" var="fila1"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="30"
                                 rowsPerPageTemplate="50,200,500,1000,5000"> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Linea"/>
                            </f:facet>
                            <h:outputText value="#{fila1[0]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo_Evento"/>
                            </f:facet>
                            <h:outputText value="#{fila1[1]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cuenta_expediciones"/>
                            </f:facet>
                            <h:outputText value="#{fila1[2]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipologia"/>
                            </f:facet>
                            <h:outputText value="#{fila1[3]}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operador"/>
                            </f:facet>
                            <h:outputText value="#{fila1[4]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="RC"/>
                            </f:facet>
                            <h:outputText value="#{fila1[5]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{fila1[6]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Mes"/>
                            </f:facet>
                            <h:outputText value="#{fila1[7]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo_Dia"/>
                            </f:facet>
                            <h:outputText value="#{fila1[8]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Dia_Cal"/>
                            </f:facet>
                            <h:outputText value="#{fila1[9]}"/>
                        </p:column>

                    </p:dataTable>
                </p:tab>

                <p:tab title="#{kmsBundle.PageName}">


                    <p:dataTable value="#{listadoKilometrosBean.listadoKms}" var="fila"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="200"
                                 rowsPerPageTemplate="50,200,500,1000,100000"> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cuadro"/>
                            </f:facet>
                            <h:outputText value="#{fila[0]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Linea"/>
                            </f:facet>
                            <h:outputText value="#{fila[1]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo_Evento"/>
                            </f:facet>
                            <h:outputText value="#{fila[2]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Kms"/>
                            </f:facet>
                            <h:outputText value="#{fila[3]}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipologia"/>
                            </f:facet>
                            <h:outputText value="#{fila[4]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Operador"/>
                            </f:facet>
                            <h:outputText value="#{fila[5]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="RC"/>
                            </f:facet>
                            <h:outputText value="#{fila[6]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{fila[7]}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo_Dia"/>
                            </f:facet>
                            <h:outputText value="#{fila[8]}"/>
                        </p:column>


                    </p:dataTable>
                </p:tab>



            </p:tabView>
        </p:panel> 




    </h:body>
</html>
