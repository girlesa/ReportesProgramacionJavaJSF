<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HistoricoCuentaExpedicionesListForm">
                <p:panel header="#{expedBundle.ListHistoricoCuentaExpedicionesTitle}">
                    <p:dataTable id="datalist" value="#{historicoCuentaExpedicionesController.items}" var="item"
                                 selectionMode="single" selection="#{historicoCuentaExpedicionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_cuadro}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuadro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_linea}"/>
                            </f:facet>
                            <h:outputText value="#{item.linea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_tipoEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoEvento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_cuentaexpediciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuentaexpediciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_tipologia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipologia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_operador}"/>
                            </f:facet>
                            <h:outputText value="#{item.operador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_rc}"/>
                            </f:facet>
                            <h:outputText value="#{item.rc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_mes}"/>
                            </f:facet>
                            <h:outputText value="#{item.mes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_tipodia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipodia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_diaCal}"/>
                            </f:facet>
                            <h:outputText value="#{item.diaCal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{expedBundle.ListHistoricoCuentaExpedicionesTitle_sumar}"/>
                            </f:facet>
                            <h:outputText value="#{item.sumar}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{expedBundle.Create}" actionListener="#{historicoCuentaExpedicionesController.prepareCreate}" update=":HistoricoCuentaExpedicionesCreateForm" oncomplete="PF('HistoricoCuentaExpedicionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{expedBundle.View}" update=":HistoricoCuentaExpedicionesViewForm" oncomplete="PF('HistoricoCuentaExpedicionesViewDialog').show()" disabled="#{empty historicoCuentaExpedicionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{expedBundle.Edit}" update=":HistoricoCuentaExpedicionesEditForm" oncomplete="PF('HistoricoCuentaExpedicionesEditDialog').show()" disabled="#{empty historicoCuentaExpedicionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{expedBundle.Delete}" actionListener="#{historicoCuentaExpedicionesController.destroy}" update=":growl,datalist" disabled="#{empty historicoCuentaExpedicionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
