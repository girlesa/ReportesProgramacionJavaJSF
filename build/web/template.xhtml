<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">
                Reportes Programacion
            </ui:insert>
        </title>

        <h:outputStylesheet library="css" name="jsfcrud.css" />
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>


    <h:body style="background-image: url('../resources/images/Banner7.PNG')">

        <p:layout fullPage="true" >

            <p:growl id="growl" life="3000" />

            <p:layoutUnit position="north" size="180" header="TRANSMILENIO S.A DTB" style="background-image: url('../resources/images/Banner7.PNG')">

                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/template" icon="ui-icon-home"/>
                        <p:submenu label="REPORTES 30 DIAS">
                            <p:menuitem value="Flota programada" outcome="/listado_buses.xhtml" />
                            <p:menuitem value="Expediciones" outcome="/cantidad_expediciones.xhtml" />
                            <p:menuitem value="Kilometraje" outcome="/kilometros_com_y_vacio.xhtml" />
                            <p:menuitem value="Vista Pestañas" outcome="/tabTemplate.xhtml" />

                        </p:submenu>
                        <p:submenu label="CUADROS DE CONTROL">

                            <p:menuitem value="FLOTA PROGRAMADA" url="https://datastudio.google.com/open/1J5fQVsM0_PcKO0p_Y_gVqsFjTsgdlUkA" />
                            <p:menuitem value="EXPEDICIONES" url="https://datastudio.google.com/open/1iQSZnPgvWQRhoaS4seXGShL5pw3DmZ2w" />
                            <p:menuitem value="KILOMETRAJE" url="https://datastudio.google.com/open/1u43fD7tcc1TsjiASyytWjNodQpykAd3b" />
                        </p:submenu>
                        <p:submenu label="BUSQUEDAS">
                            <p:submenu label="FLOTA PROGRAMADA">
                                <p:menuitem value="FLOTA FILTRO" outcome="/Filter_Buses_All.xhtml" />
                                <p:menuitem value="Flota por Operador y Ruta Comercial" outcome="/consultar_Operador_Ruta.xhtml" />
                                <p:menuitem value="Flota por fecha" outcome="/consulta_Buses_Fecha.xhtml" />


                            </p:submenu>
                            <p:submenu label="EXPEDICIONES">
                                <p:menuitem value="EXPEDICIONES FILTROS" outcome="/Filter_Expediciones_All.xhtml" />
                                <p:menuitem value="Expediciones por fecha" outcome="/Consulta_Exped_Fecha.xhtml" />




                            </p:submenu>

                            <p:submenu label="KILOMETRAJE">
                                <p:menuitem value="Kilometraje por fecha" outcome="/Consultar_Kms_Fecha.xhtml" />
                                <p:menuitem value="Kilometraje Filtros" outcome="/Filter_Kms_All.xhtml" />
                            </p:submenu>


                        </p:submenu>
                    </p:menubar>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="120" style="background-image: url('../resources/images/Banner6.PNG')">
                <ui:insert name="footer"/>
                <br>TRANSMILENIO SA</br> 
                <br>Dirección Técnica de Buses</br> 
                <br>Autor: Ing. Girlesa Buitrago </br>  
                <p>2018 </p>
                <p>©todos los derechos reservados</p>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="background-image: url('../resources/images/BannerSITP.PNG')">
                <ui:insert name="body"/>
                <p:panelGrid id="display" columns="1" columnClasses="label,value" style="background-image: url('../resources/images/SITP-FONDO1.png')" >

                    <h:form style="">
                        <p:growl id="growl"  />


                        <p:outputLabel>Información de Ayuda</p:outputLabel>

                        <p:accordionPanel id="accordion" multiple="true" style="margin-bottom:20px;">
                            <p:tab title="Reportes Mensuales" >
                                <h:panelGrid columns="2" cellpadding="10"  >
                                    <a href="#{request.contextPath}/faces/listado_buses.xhtml">
                                        <img src="#{request.contextPath}/resources/images/tablas.jpg" width="70" />
                                    </a>


                                    <h:outputText
                                        value="En este campo, usted podrá visualizar información cargada en  el último mes por el área de programación, en el caso de Flota Programada y en el de Expediciones programadas,
                                        en el caso de Kilometraje, solo podrá visualizar máximo una semana de histórico por limitación de memoria y gran cantidad de datos." />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Cuadros de Control">
                                <h:panelGrid columns="3" cellpadding="10">
                                    <a href="https://datastudio.google.com/open/1u43fD7tcc1TsjiASyytWjNodQpykAd3b">
                                        <img src="#{request.contextPath}/resources/images/dashboardIcono.png" width="70" />
                                    </a>

                                    <h:outputText value="En estos componentes, podrá visualizar gráficamente la información relacionada con la flota, expediciones y kilometraje desde Google Data Studio. 
                                                  Los datos de la cuenta general para  visualizar la información son:
                                                  Usuario de correo:  programaciontransmilenio2018@gmail.;  usuario:  programaciontransmilenio2018, contraseña:  Programacion2018
                                                  En este sitio, también podrá  seguir las instrucciones siguientes si desea editar:

                                                  1.  Tener una cuenta en gmail
                                                  2.  Ingresar con su cuente
                                                  3.  Recibir autorización de compartir los reportes" />
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Búsquedas y filtros">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <a href="#{request.contextPath}/faces/Filter_Buses_All.xhtml">
                                        <img src="#{request.contextPath}/resources/images/busqueda3.PNG" width="70" />
                                    </a>
                                    <h:outputText value="En estas páginas, podrá buscar por rango de fechas , o por linea, ruta u operador.  Tenga en cuenta que la carga de un histórico, podrá no tener respuesta
                                                  si no hay suficiente memoria en su equipo." />
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>



                        <p:blockUI block="accordion" widgetVar="bui" />
                    </h:form>

                </p:panelGrid>

            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
