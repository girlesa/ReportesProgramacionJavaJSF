<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reportes Programación DTB</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                TRANSMILENIO S.A  "DIRECCIÓN TÉCNICA DE BUSES"  
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                <p>Dirección Técnica de Buses</p> 
                <p>TRANSMILENIO SA</p> 
                <p>Autor: Ing. Girlesa Buitrago todos los derechos reservados...</p>  
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                
                    <p:menu>
                    <p:submenu label="Reportes Programación">
                        <p:menuitem value="Flota Programada" url="http://localhost:8083/Reportes1/faces/listado_buses.xhtml" />
                        <p:menuitem value="Expediciones" url="http://localhost:8083/Reportes1/faces/cantidad_expediciones.xhtml" />
                        <p:menuitem value="Kilómetraje " url="http://forum.primefaces.org/" />
                        <p:menuitem value="Histórico" url="http://www.primefaces.org/themes.html" />
                      

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>
            <p:layoutUnit position="center">


                  <p:panel header="#{bundle.PageName}">   
                <p:dataTable value="#{listadoBusesFechaBean.listado}" var="fila" paginator="true" rowKey="#{item.id}" rows="50"  rowsPerPageTemplate="50,200,500,1000,100000" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="RC"/>
                        </f:facet>
                        <h:outputText value="#{fila[0]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipologia"/>
                        </f:facet>
                        <h:outputText value="#{fila[1]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operador"/>
                        </f:facet>
                        <h:outputText value="#{fila[2]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ZONA"/>
                        </f:facet>
                        <h:outputText value="#{fila[3]}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Linea"/>
                        </f:facet>
                        <h:outputText value="#{fila[4]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ruta_Com"/>
                        </f:facet>
                        <h:outputText value="#{fila[5]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{fila[6]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo_Dia"/>
                        </f:facet>
                        <h:outputText value="#{fila[7]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mes"/>
                        </f:facet>
                        <h:outputText value="#{fila[8]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Anio"/>
                        </f:facet>
                        <h:outputText value="#{fila[9]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Conteo_Buses_Tipologia"/>
                        </f:facet>
                        <h:outputText value="#{fila[10]}"/>
                    </p:column>
                </p:dataTable>
              </p:panel>
              


            </p:layoutUnit>
        </p:layout>
        <br />
       
    </h:body>
